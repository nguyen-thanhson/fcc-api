<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>FCC Request Header Parser</title>
  <style>

body {
  background-color: #FEFDE3;
}

.container {
  text-align: center;
  margin: 2rem 3rem 3rem;
}

h1, h2, h3 {
  font-family: "Garamond", sans-serif;
  font-weight: normal;
}

code {
  background-color: #B1B08D;
}

hr {
  margin-top: 1.5rem;
  width: 50%;
}

  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>FreeCodeCamp API Projects</h1>
    <api v-for="api in apis" :key="api.id" :info="api" ></api>
  </div>
  <script>

Vue.component("usage", {
  template: `
    <div>
      <h3>Example usage</h3>
      <code><slot></slot></code>
    </div>
  `
});

Vue.component("response", {
  template: `
    <div>
      <h3>Example response</h3>
      <code><slot></slot></code>
    </div>
  `
});

Vue.component("api", {
  props: ["info"],
  template: `
    <div class="api" :id="info.idname">
      <hr>
      <h2>{{ info.title }}</h2>
      <usage>{{ info.usage }}</usage>
      <response>{{ info.response }}</response>
    </div>
  `
})

let app = new Vue({
  el: "#app",
  data: {
    apis: [
      {
        id: 1,
        idname: "timestamp",
        title: "Timestamp",
        usage: "<base-url>/api/timestamp/:data_string?",
        response: {
          unix: 1536119730959,
          utc: "Wed, 05 Sep 2018 03:55:30 GMT"
        }
      },
      {
        id: 2,
        idname: "header",
        title: "Request Header Parser",
        usage: "<base-url>/api/header",
        response: {
          ipaddress: "::1",
          language: "vi,en-US;q=0.9,en;q=0.8",
          software: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/68.0.3440.106 Safari/537.36"
        }
      }
    ]
  }
});

  </script>
</body>
</html>
